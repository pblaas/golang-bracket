<!DOCTYPE html>
<html lang="en">
<head>
<title>Patrick's GO Bracket</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <style type="text/css">
      body {
        background: #eee;
        font-family: Helvetica, Arial, sans-serif;
      }
      #footer {
        font-size: 13px;
        color: #aaa;
        text-align: center;
        width: 600px;
        margin: 30px auto;
        padding: 0.5em;
        text-shadow: 0px 1px 1px #fff;
        border-top: 1px dotted #ddd;
      }
      #footer a {
        color: #0af;
        text-decoration: none;
      }
    </style>


</head>

<form action="/CreateBracketSubmit" method="POST" class="form-horizontal">
  <div class="form-group">
    <label for="InputBracketname" class="col-sm-4 control-label">Bracket Name</label>
    <div class="col-xs-3">
    	<input type="text" class="form-control" name="Bracketname" id="InputBracketname" placeholder="Bracket name">
    </div>
  </div>

  <div class="form-group">
    <label for="InputBracketgame" class="col-sm-4 control-label">Bracket game</label>
    <div class="col-xs-3">
    	<input type="text" class="form-control" name="Bracketgame" id="InputBracketgame" placeholder="Bracket game">
    </div>
  </div>
  <div class="form-group">
    <label for="InputBracketorganizer" class="col-sm-4 control-label">Bracket organizer email</label>
    <div class="col-xs-3">
    	<input type="email" class="form-control" name="Bracketorganizer" id="InputBracketorganizer" placeholder="Bracket organizer email">
    <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>

 </div>

</html>
